<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BLIP Image Caption Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', sans-serif;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        .card {
            border-radius: 15px;
        }
        .preview-img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="text-center mb-4">
        <h1 class="display-5 fw-bold">üß† BLIP Image Caption Generator</h1>
        <p class="lead">Generate captions for your images using a deep learning model.</p>
    </div>

    <div class="card p-4 shadow-sm">
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="image_file" class="form-label">Upload an Image</label>
                <input class="form-control" type="file" name="image_file" id="image_file">
            </div>
            <div class="text-center my-2">‚Äî or ‚Äî</div>
            <div class="mb-3">
                <label for="image_url" class="form-label">Enter Image URL</label>
                <input class="form-control" type="text" name="image_url" id="image_url" placeholder="https://example.com/image.jpg">
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary px-4">Generate Captions</button>
            </div>
        </form>
    </div>

    {% if captions %}
        <div class="card mt-5 p-4 shadow-sm">
            <h4 class="mb-3 text-center">üñºÔ∏è Image Preview</h4>
            <div class="text-center">
                <img src="{{ image_path }}" alt="Uploaded Image" class="preview-img">
            </div>
            <hr>
            <h5>üìù Captions</h5>
            <p><strong>Conditional:</strong> {{ captions[0] }}</p>
            <p><strong>Unconditional:</strong> {{ captions[1] }}</p>
        </div>
    {% endif %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
